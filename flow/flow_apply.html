<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

		<script type="text/javascript">
			mui.init();
		</script>
		<style>
			.mui-icon-contact {
				color: #797979;

			.mui-icon {

			}
			
			.list-img {
				width: 25px;

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">我的申请</h1></header>

		<div class="mui-content" id='applylist'>
			<ul class="mui-table-view " id="list">
			
			</ul>

		</div>

	</body>

	<script type="text/javascript">
		var _self;
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", function() {
				plusReady();
			}, false);
		}

		function plusReady() {
			_self = plus.webview.currentWebview();
			_self.setPullToRefresh({
				support: true,
				height: '50px',
				range: '100px',
				style: 'circle',
				offset: '40px'
			}, pulldownRefresh);

			plus.key.addEventListener("backbutton", function() {
				_self.close("auto");
			}, false);
		}

		function addData() {
			
			var emp_id = myStorage.getItem("emp_id");
			var address = myStorage.getItem("address");
			mui.ajax(address + '/app/applyInfo/list', {
				data: {
					userId:emp_id,
					offset:0,
					limit:100000
				},
				dataType: 'json',
				type: 'get',
				crossDomain: 'false',
				timeout: 15000,
				success: function(data) {
					var rows = data.rows;
					
					var finallist = '';
					for(i = 0; i < rows.length; i++) {
						var img =Math.round(Math.random()*3+1);
						var stmp=rows[i].applyType;
						$code=stmp.substr(0,1);
						
						var look = "";
						 /*if(rows[i].flow_look == 0 && data[i].status != 0 && data[i].status != 3) {
							look = "<i class='mui-pull-right update wd'>未读</i>";
						} else if(data[i].flow_look == 1) {
							look = "<i class='mui-pull-right update yd'>已读</i>";
						} else {
							look = "<i class='mui-pull-right update wcl'>待" + data[i].flow_now_check + "处理</i>";
						}*/
						finallist = finallist +'<li id="'+rows[i].id+
						'" class="mui-table-view-cell"><a><i class="list-img list-img'+$code+' mui-pull-left">'+$code+
						'</i>' + rows[i].applyTypeName + ''+look+' </a></li>';
						}
					document.getElementById("list").innerHTML = finallist;
				},
				error: function(xhr, type, errorThrown) {
					mui.toast('网络异常');
				}
			}, 'JOSN');

		}
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				addData();
				_self.endPullToRefresh();
			}, 1500);
		}

		mui.plusReady(function() {
			
			var emp_id = myStorage.getItem("emp_id");
			var address = myStorage.getItem("address");

			mui.ajax(address + '/app/applyInfo/list', {
				data: {
					userId:emp_id,
					offset:0,
					limit:100000
				},
				dataType: 'json',
				type: 'get',
				crossDomain: 'false',
				timeout: 15000,
				success: function(data) {
					var rows = data.rows;
					
					var finallist = '';
					for(i = 0; i < rows.length; i++) {
						var img =Math.round(Math.random()*3+1);
						var stmp=rows[i].applyType;
						$code=stmp.substr(0,1);
						
						var look = "";
						 /*if(rows[i].flow_look == 0 && data[i].status != 0 && data[i].status != 3) {
							look = "<i class='mui-pull-right update wd'>未读</i>";
						} else if(data[i].flow_look == 1) {
							look = "<i class='mui-pull-right update yd'>已读</i>";
						} else {
							look = "<i class='mui-pull-right update wcl'>待" + data[i].flow_now_check + "处理</i>";
						}*/
						finallist = finallist +'<li id="'+rows[i].id+
						'" class="mui-table-view-cell"><a><i class="list-img list-img'+$code+' mui-pull-left">'+$code+
						'</i>' + rows[i].applyTypeName + ''+look+' </a></li>';
						}
					document.getElementById("list").innerHTML = finallist;
				},
				error: function(xhr, type, errorThrown) {
					mui.toast('网络异常');
				}
			}, 'JOSN');
			
			
		var   old_back = mui.back;   
        mui.back = function(){
//      var wobj = plus.webview.getWebviewById("app.html");
//		wobj.reload(true);
		old_back()   
		}  
		
			mui('#applylist').on('tap', 'li', function() {
				var bid = this.id;
				
				var flow_tables = bid.split("-");
				var flow_table = "oa_" + flow_tables[0];
				var url = '';
				if(flow_table == 'oa_flow_bills'){ url = 'flow_todo_bills.html'; }
				else if(flow_table == 'oa_flow_disburse'){ url = 'flow_todo_disburse.html'; } 
				else if(flow_table == 'oa_flow_cost') { url = 'flow_todo_cost.html'; }
				else if(flow_table == 'oa_flow_outcost') { url = 'flow_todo_outcost.html'; } 
				else if(flow_table == 'oa_any') {
					var flow_table = 'oa_flow_any';
					url = 'flow_mydetails.html';
				} else { url = 'flow_mydetails.html'; }
				mui.openWindow({
					url: url,
					id: url,
					extras: {
						bid: bid/*,
						flow_table: flow_table,*/
					},
					createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						event: 'loaded', //页面显示时机，默认为titleUpdate事件时显示
						extras: {} //窗口动画是否使用图片加速 
					},
					waiting: {
						autoShow: true,
						title: '正在加载...',
					},
				});
			});

		});
	</script>

</html>
